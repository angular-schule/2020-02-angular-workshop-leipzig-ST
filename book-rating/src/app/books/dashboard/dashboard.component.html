<ng-container *ngIf="books; else loading">

  <br-book
    *ngFor="let b of books"
    [book]="b"
    (rateUp)="rateUp($event)"
    (rateDown)="rateDown($event)"></br-book>

  <ul>
    <li *ngFor="let b of books">{{ b.title }}</li>
  </ul>

  <strong>Anzahl Bücher: {{ books.length }}</strong>

</ng-container>


<ng-template #loading>
  Bücher werden geladen...
</ng-template>


<br-card>
  <p>Yeah! Content!</p>
  <br>
  <br>
  <strong>I'm a content creator!</strong>
</br-card>
